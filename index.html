<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Big Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00fff7;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    button {
      background-color: #00fff7;
      color: #1f1c2c;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00ccbe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Welcome!</h1>
    <p>This is a clean and modern HTML interface.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </div>
</body>
</html>
